
<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
  <title>Chat Widget</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="https://s3.amazonaws.com/longhaominnb/test1/lib/axios/dist/axios.standalone.js"></script>
<script type="text/javascript" src="https://s3.amazonaws.com/longhaominnb/test1/lib/CryptoJS/rollups/hmac-sha256.js"></script>
<script type="text/javascript" src="https://s3.amazonaws.com/longhaominnb/test1/lib/CryptoJS/rollups/sha256.js"></script>
<script type="text/javascript" src="https://s3.amazonaws.com/longhaominnb/test1/lib/CryptoJS/components/hmac.js"></script>
<script type="text/javascript" src="https://s3.amazonaws.com/longhaominnb/test1/lib/CryptoJS/components/enc-base64.js"></script>
<script type="text/javascript" src="https://s3.amazonaws.com/longhaominnb/test1/lib/url-template/url-template.js"></script>
<script type="text/javascript" src="https://s3.amazonaws.com/longhaominnb/test1/lib/apiGatewayCore/sigV4Client.js"></script>
<script type="text/javascript" src="https://s3.amazonaws.com/longhaominnb/test1/lib/apiGatewayCore/apiGatewayClient.js"></script>
<script type="text/javascript" src="https://s3.amazonaws.com/longhaominnb/test1/lib/apiGatewayCore/simpleHttpClient.js"></script>
<script type="text/javascript" src="https://s3.amazonaws.com/longhaominnb/test1/lib/apiGatewayCore/utils.js"></script>
</head>

<body>

    <div class="container clearfix">
    <div class="people-list" id="people-list">
      <div class="search">
        <input type="text" placeholder="search" />
        <i class="fa fa-search"></i>
      </div>

    </div>

    <div class="chat">
      <div class="chat-header clearfix">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />

        <div class="chat-about">
          <div class="chat-with">Chat with You-Know-Who</div>
          <div class="chat-num-messages">Online</div>
        </div>
        <i class="fa fa-star"></i>
      </div> <!-- end chat-header -->

      <div class="chat-history">
        <ul>

        </ul>

      </div> <!-- end chat-history -->

      <div class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>

        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-file-image-o"></i>

        <button>Send</button>

      </div> <!-- end chat-message -->

    </div> <!-- end chat -->

  </div> <!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
      <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {{messageOutput}}
    </div>
  </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
  <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i> You-Know-Who</span>
      <span class="message-data-time">{{time}}, Today</span>
    </div>
    <div class="message my-message">
      {{response}}
    </div>
  </li>
</script>
  <script src='https://s3.amazonaws.com/longhaominnb/test1/js/jquery.min.js'></script>
<script src='https://s3.amazonaws.com/longhaominnb/test1/js/handlebars.min.js'></script>
<script src='https://s3.amazonaws.com/longhaominnb/test1/js/list.min.js'></script>
<script src = "https://s3.amazonaws.com/longhaominnb1/test3/jsbn.js"></script>
	<script src = "https://s3.amazonaws.com/longhaominnb1/test3/jsbn2.js"></script>
	<script src = "https://s3.amazonaws.com/longhaominnb1/test3/sjcl.js"></script>
	<script src = "https://s3.amazonaws.com/longhaominnb1/test3/moment.js"></script>
	<script src = "https://s3.amazonaws.com/longhaominnb1/test3/aws-cognito-sdk.min.js"></script>
	<script src = "https://s3.amazonaws.com/longhaominnb1/test3/amazon-cognito-identity.min.js"></script>
	<script src = "https://s3.amazonaws.com/longhaominnb1/test3/aws-sdk.js"></script>


    <script  src="https://s3.amazonaws.com/longhaominnb/test1/js/index.js"></script>



</body>

</html>
